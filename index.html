
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Design from the link below -->
    <!-- https://dribbble.com/shots/6789009-Basic-Calculator?showSimilarShots=true&_=1690005062692 -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="container">
        <!-- create calculator using display 'grid' -->
        <div class="calculator">
            <div class="display">
                <span id="prev-exp">12 * 10 + 3</span>
                <span id="curr-exp">123</span>
            </div>
            <button class="btn btn1 function">(</button>
            <button class="btn btn2 function">)</button>
            <button class="btn btn3 function">ans</button>
            <button class="btn btn4 function">del</button>
            <button class="btn btn5 function">clear</button>
            <button class="btn btn6">7</button>
            <button class="btn btn7">8</button>
            <button class="btn btn8">9</button>
            <button class="btn btn9 function">%</button>
            <button class="btn btn10 function">&Sqrt;</button>
            <button class="btn btn11">4</button>
            <button class="btn btn12">5</button>
            <button class="btn btn13">6</button>
            <button class="btn btn14 function"> &times; </button>
            <button class="btn btn15 function"> รท </button>
            <button class="btn btn16">1</button>
            <button class="btn btn17">2</button>
            <button class="btn btn18">3</button>
            <button class="btn btn19 function">+</button>
            <button class="btn btn20 function">&minus;</button>
            <button class="btn btn21 function">.</button>
            <button class="btn btn22">0</button>
            <button class="btn btn23 function">&plusmn;</button>
            <button class="btn btn24 enter">enter</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
